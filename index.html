<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #b1fae3 -26%, #004b2a 145%);
          "
        >
          <h1>Gifford Pinchot National Forest</h1>
          <p>The State Of Washington</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f6f9fc -1%, #4e7fbb 124%);
          "
        >
          <h1>Ross Lake National Recreation Area</h1>
          <p>The State Of Washington</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #bde6e1 1%, #7bffb9 128%);
          "
        >
          <h1>North Cascades National Park</h1>
          <p>The State Of Washington</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #fcd7ee -8%, #ed84fb 138%);
          "
        >
          <h1>Mount Rainer National Park</h1>
          <p>The State Of Washington</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/ff/dd/26/ffdd26eacdf5c19a412d77f5bb6d0759.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img.tourister.ru/files/3/1/8/4/6/2/0/2/original.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Ross_Lake_morning.jpg/1600px-Ross_Lake_morning.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img.goodfon.com/original/2700x1800/8/a1/ssha-vodopady-panther-creek-falls-gifford-pinchot-national-f.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
